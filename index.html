<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChromaQuest: El Mundo sin Color</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      overflow: hidden;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .main-menu {
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    .game-title {
      font-size: clamp(2.5rem, 7vw, 4rem);
      font-weight: 800;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .menu-btn {
      background: linear-gradient(45deg, #ff6b6b, #ffa726);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      font-family: 'Poppins', sans-serif;
      min-width: 220px;
    }

    .menu-btn.secondary { background: linear-gradient(45deg, #4facfe, #00f2fe); }
    .menu-btn.settings { background: linear-gradient(45deg, #43e97b, #38f9d7); }

    .game-level {
      display: none;
      width: 100%;
      height: 100%;
      padding: 70px 20px 100px;
      overflow-y: auto;
    }

    .level-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
      padding: 10px 20px;
      height: 60px;
      z-index: 20;
    }

    .level-title {
      font-size: 1.3rem;
      font-weight: 700;
    }

    .score-display {
      background: rgba(255,255,255,0.2);
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: 600;
    }

    .back-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      padding: 0.4rem 0.9rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .game-area {
      max-width: 800px;
      margin: 0 auto;
      padding-top: 80px;
    }

    .color-palette {
      display: flex;
      gap: 0.7rem;
      background: rgba(255, 255, 255, 0.95);
      padding: 0.7rem 1rem;
      border-radius: 40px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px auto;
      max-width: 600px;
    }

    .color-dot {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .color-dot.locked { opacity: 0.4; cursor: not-allowed; }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      margin: 1rem;
      color: #333;
    }

    .modal-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="main-menu" id="mainMenu">
      <h1 class="game-title">ChromaQuest</h1>
      <p class="subtitle">El Mundo sin Color</p>
      <div class="menu-buttons">
        <button class="menu-btn" onclick="startGame()">üéÆ Jugar</button>
        <button class="menu-btn secondary" onclick="showGallery()">üé® Galer√≠a de Colores</button>
        <button class="menu-btn settings" onclick="showSettings()">‚öôÔ∏è Ajustes</button>
      </div>
    </div>

    <div class="game-level" id="gameLevel">
      <div class="level-header">
        <button class="back-btn" onclick="goBack()">‚Üê Volver</button>
        <h2 class="level-title" id="levelTitle">Nivel 1: El Bosque Gris</h2>
        <div class="score-display" id="scoreDisplay">Puntos: 0</div>
      </div>

      <div class="color-palette" id="colorPalette">
        <div class="color-dot locked" style="background:#4CAF50" title="Verde"></div>
        <div class="color-dot locked" style="background:#2196F3" title="Azul"></div>
        <div class="color-dot locked" style="background:#F44336" title="Rojo"></div>
        <div class="color-dot locked" style="background:#FF9800" title="Naranja"></div>
        <div class="color-dot locked" style="background:#9C27B0" title="Morado"></div>
        <div class="color-dot locked" style="background:#FFEB3B" title="Amarillo"></div>
        <div class="color-dot locked" style="background:#E91E63" title="Rosa"></div>
        <div class="color-dot locked" style="background:#00BCD4" title="Turquesa"></div>
        <div class="color-dot locked" style="background:#FFF" title="Blanco"></div>
      </div>

      <div class="game-area" id="gameArea"></div>
    </div>
  </div>

  <div class="modal" id="victoryModal">
    <div class="modal-content">
      <h2>¬°Brillooo! üéâ</h2>
      <p>Has restaurado el color y completado el nivel.</p>
      <button class="modal-btn" onclick="nextLevel()">Siguiente Nivel ‚Üí</button>
    </div>
  </div>

  <div class="modal" id="welcomeModal">
    <div class="modal-content">
      <h2>¬°Bienvenido a ChromaQuest! üé®</h2>
      <p>Ayuda a L√∫a a devolverle el color al mundo m√°gico.</p>
      <button class="modal-btn" onclick="closeWelcomeModal()">¬°Comenzar Aventura!</button>
    </div>
  </div>

  <script src="game.js" defer></script>
  <script>
    function showGallery() {
      alert('üé® Aqu√≠ ver√°s todos los colores que has restaurado. ¬°Completa los niveles para desbloquear m√°s!');
    }

    function showSettings() {
      alert('‚öôÔ∏è Ajustes pr√≥ximamente disponibles.');
    }

    function closeWelcomeModal() {
      document.getElementById('welcomeModal').style.display = 'none';
    }

    function startGame() {
      document.getElementById('mainMenu').style.display = 'none';
      document.getElementById('gameLevel').style.display = 'block';
      if (typeof game !== 'undefined') {
        game.startGame();
      }
    }

    function goBack() {
      document.getElementById('gameLevel').style.display = 'none';
      document.getElementById('mainMenu').style.display = 'block';
    }

    function nextLevel() {
      document.getElementById('victoryModal').style.display = 'none';
      if (typeof game !== 'undefined') {
        game.nextLevel();
      }
    }

    window.onload = () => {
      document.getElementById('welcomeModal').style.display = 'flex';
    };
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.warn);
    }
  </script>

  <script src="game.js" defer></script>
</body>
</html>
